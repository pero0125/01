receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318

processors:
  batch:
    timeout: 60s

exporters:
  awsxray:
    region: 'ap-northeast-1'
  awsemf:
    region: "ap-northeast-1"
    resource_to_telemetry_conversion:
      enabled: true
    metric_declarations:
      - dimensions: [[]]
        metric_name_selectors:
          - ".*"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [awsxray]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [awsemf]
